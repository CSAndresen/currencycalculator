<!DOCTYPE html>
<html>

    <body>

                    <option value="HKD"> Hongkong Dollar </option>
                    <option value="HRK"> Kroatiske Kuna </option>
                    <option value="HUF"> Ungarnske Forint </option>

                    <option value="XDR"> SDR (Beregnet **) </option>

                </select>
                <input type="submit" value="Udregn">

            </div>

                    <thead>
                        <tr>
                            <th> Landkode </th>
